
<!-- unwrap the observable and save it as cart -->
<div *ngIf="cart$ | async as cart">
    <h1>Shopping cart</h1>
    <div>
        <p>
            You have {{ cart.totalItemsCount }} items in your shopping cart.
            <button 
            *ngIf="cart.items.length"
            (click)="clearCart()"
            class="btn btn-light btn-sm">Clear Shopping Cart</button>
      
        </p>
    </div>
    
    <div class="">
        <table class="table">
            <thead  class="thead-light">
              <tr>
                <th></th>
                <th scope="col">Product</th>
                <th scope="col" class="text-center">Quality</th>
                <th scope="col" class="text-right">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr scope="row" *ngFor="let item of cart.items">
                <td>
                  <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="img-fluid thumbnail img-thumbnail"></div>
                </td>
                <td>
                  {{ item.title }}
                </td>
                <td>
                    <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
                </td>
                <td class="text-right">
                  {{ item.totalPrice | currency:'USD':'sybmol' }}
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">
                  {{ cart.totalPrice | currency:'USD':'sybmol' }}
                </th>
              </tr>
            </tfoot>
          </table>
    </div>
    <a 
      *ngIf="cart.items.length"
      routerLink="/check-out"
      class="btn btn-primary btn-sm">Check Out</a>
 </div>
