<h1 class="mb-3">My orders</h1>
<table class="table table-light">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a class="btn btn-primary btn-sm" routerLink="['/order-details/', order.$key]">View</a>
      </td>
    </tr>
  </tbody> 
</table>
