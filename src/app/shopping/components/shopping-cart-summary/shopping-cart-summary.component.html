<div class="card">
  <div class="card-body">
    <h4 class="card-title pl-3">Order Summary</h4>
    <p class="card-text pl-3">You have {{ cart.totalItemsCount }} {{ cart.totalItemsCount === 1 ? 'item' : 'items' }} in your shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">
          {{ item.totalPrice | currency:'USD':'symbol' }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ cart.totalPrice | currency: 'USD':'symbol' }}
        </div>
      </li>
    </ul>
  </div>
</div>
